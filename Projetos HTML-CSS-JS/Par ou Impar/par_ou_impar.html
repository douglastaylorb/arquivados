<meta charset="UTF-8">

<script>

function ePar (numero){
    
    return numero % 2 === 0;
}

var num1 = parseInt(prompt("Informe o primeiro numero"));
var num2 = parseInt(prompt("Informe o segundo numero"));

var somaNum = ePar(num1 + num2);

document.write("O resultado da soma dos numeros foi:" + (num1 + num2) + "<br>");
document.write("Ã‰ par: " + somaNum);

</script>
